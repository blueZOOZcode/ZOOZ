<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/cadastroLogin.css">
    <style>
        #login{
        height: 46.875rem;
        width: 43.75rem;
        }

        #formulario{
        margin-top: 2.9375rem;
        }

        #senha {
            margin-top: 3.125rem;
        }

        #container-conectado {
            margin-top: 2.5rem;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #caixa-manter {
            margin-right: 1.25rem;
            transform: scale(2);
            accent-color: #ff9d00;
            cursor: pointer;
        }

        button {
            margin-top: 4.375rem;
            height: 3.9375rem;
            width: 33.25rem;
            border-radius: 4.375rem;
            background-color: #ff9d00;
            font-size: 1.6875rem;
            color: white;
            border: 0;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="img/logoZooZ-Photoroom.png" alt="Logo Zooz">
    </header>

    <main>
        <figure id="circulo-fundo"></figure>

        <section id="container-pagina">

            <section id="container-cadastro">


                <section id="login">
                    <h1 id="texto-login">Login</h1>
                    <form action="" id="formulario">
                        <label for="email" class="label-formulario">E-mail:</label>
                        <input type="text" id="campo-email" class="input-formulario" name="email" required >

                        <label for="senha" class="label-formulario" id="senha">Senha:</label>
                        <input type="text" id="campo-senha" class="input-formulario" name="senha" required >

                        <section id="container-conectado">
                            <section>
                                <input type="checkbox" id="caixa-manter" class="label-conectado" name="caixa-conectado"
                                    value="1">
                                <label for="caixa-manter" class="label-conectado">Manter-se conectado </label>
                            </section>
                            <a href="paginaCadastro.html" class="label-conectado">Criar conta?</a>
                        </section>

                        <button type="submit">Entrar</button>
                    </form>
                </section>


            </section>

            <section id="container-imagem">
                <img id="imagem-direita" src="img/foto_cadastro/foto_cadastro.png" alt="Imagem animais">
            </section>

        </section>
    </main>

    <script src="js/scriptLogin.js"></script>
</body>

</html>
