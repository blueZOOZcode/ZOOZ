<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Css/index.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-size: 100%;
            /* 16px base */
        }

        header {
            position: absolute;
            top: 2%;
            left: 2.5%;
            z-index: 10;
        }

        header #logo {
            position: absolute;
            height: 6.875rem;
            /* 110px → 6.875rem */
            width: auto;
        }

        main {
            background-color: #fff;
        }

        #container-pagina {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        #imagem-direita {
            min-height: 100vh;
        }

        #container-cadastro {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---- Caixa de login ---- */
        #login {
            background-color: white;
            border-radius: 4.375rem;
            /* 70px → 4.375rem */
            height: 46.875rem;
            /* 750px → 46.875rem */
            width: 43.75rem;
            /* 700px → 43.75rem */
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #texto-login {
            display: flex;
            justify-content: center;
            color: #ff9d00;
            font-size: 4.375rem;
            /* 70px → 4.375rem */
            margin-top: 3.125rem;
            /* 50px → 3.125rem */
        }

        #formulario {
            margin-top: 2.9375rem;
            /* 47px → 2.9375rem */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-formulario {
            height: 3.125rem;
            /* 50px → 3.125rem */
            width: 33.25rem;
            /* 532px → 33.25rem */
            border-radius: 4.375rem;
            /* 70px → 4.375rem */
            border: 1px solid #ff9d00;
            padding-top: 0.625rem;
            /* 10px → 0.625rem */
        }

        .input-formulario:not(:placeholder-shown) {
            height: 3.125rem;
            width: 33.25rem;
            border-radius: 4.375rem;
            border: 1px solid #ff9d00;
            padding-top: 0.625rem;
            font-size: 1.5rem;
            /* 24px → 1.5rem */
            text-indent: 1.5625rem;
            /* 25px → 1.5625rem */
            padding-bottom: 0.25rem;
            /* 4px → 0.25rem */
        }

        form .label-formulario {
            font-size: 1.875rem;
            /* 30px → 1.875rem */
            margin-bottom: 0.625rem;
            /* 10px → 0.625rem */
            display: block;
            text-align: left;
            width: 73%;
        }

        #senha {
            margin-top: 3.125rem;
            /* 50px → 3.125rem */
        }

        #container-conectado {
            margin-top: 2.5rem;
            /* 40px → 2.5rem */
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .label-conectado {
            font-size: 1.25rem;
            /* 20px → 1.25rem */
            font-weight: normal;
        }

        #caixa-manter {
            margin-right: 1.25rem;
            /* 20px → 1.25rem */
            transform: scale(2);
            accent-color: #ff9d00;
            cursor: pointer;
        }

        button {
            margin-top: 4.375rem;
            /* 70px → 4.375rem */
            height: 3.9375rem;
            /* 63px → 3.9375rem */
            width: 33.25rem;
            /* 532px → 33.25rem */
            border-radius: 4.375rem;
            /* 70px → 4.375rem */
            background-color: #ff9d00;
            font-size: 1.6875rem;
            /* 27px → 1.6875rem */
            color: white;
            border: 0;
        }

        /* ---- Fundo ---- */
        #circulo-fundo {
            position: absolute;
            background-color: #ffdab5;
            height: 68.75rem;
            /* 110vh proporcional */
            width: 40%;
            border-top-right-radius: 1000%;
            border-bottom-right-radius: 67%;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="img/logoZooZ-Photoroom.png" alt="Logo Zooz">
    </header>

    <main>
        <figure id="circulo-fundo"></figure>

        <section id="container-pagina">

            <section id="container-cadastro">


                <section id="login">
                    <h1 id="texto-login">Login</h1>
                    <form action="" id="formulario">
                        <label for="email" class="label-formulario">E-mail:</label>
                        <input type="text" class="input-formulario" name="email" required>

                        <label for="senha" class="label-formulario" id="senha">Senha:</label>
                        <input type="text" class="input-formulario" name="senha" required>

                        <section id="container-conectado">
                            <section>
                                <input type="checkbox" id="caixa-manter" class="label-conectado" name="caixa-conectado"
                                    value="1">
                                <label for="caixa-manter" class="label-conectado">Manter-se conectado </label>
                            </section>
                            <a href="paginaCadastro.html" class="label-conectado">Criar conta?</a>
                        </section>

                        <button>Entrar</button>
                    </form>
                </section>


            </section>

            <section id="container-imagem">
                <img id="imagem-direita" src="img/foto_cadastro/foto_cadastro.png" alt="Imagem animais">
            </section>

        </section>
    </main>
</body>

</html>
