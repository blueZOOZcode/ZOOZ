  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html,
    body {
      overflow-x: hidden;
    }

    /* Fundo atr√°s do carrossel */
    #quadrado-atras {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 72px;
      /* mesma altura do carrossel */
      background-color: #FFC466;
      /* border-radius: 20px; */
      z-index: 0;
    }

    /* Garantir que o carrossel fica por cima */
    #carrossel {
      position: relative;
      z-index: 1;
      width: 100%;
      /* max-width: 1000px; */
      margin: auto;
      height: 450px;
    }

    /* Estilo do carrossel */
    .swiper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 60%;
      max-width: 700px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 0.4s ease;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Informa√ß√µes sobre a imagem */
    .info {
      position: absolute;
      bottom: 0;
      width: 98%;
      padding: 12px;
      color: #fff;
      background: rgba(255, 136, 0, 0.95);
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Bot√µes */
    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      background: rgba(255, 136, 0, 0.95);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 20px;
      font-weight: bold;
    }

    /* Pagina√ß√£o */
    .swiper-pagination-bullet {
      background: rgba(255, 136, 0, 0.8);
    }

    .swiper-pagination-bullet-active {
      background: #ff8800;
    }

    /* seus estilos existentes continuam */
    #container-zologico {
      margin-top: 7vh;
      height: 225px;
      background-color: #FFC466;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      border-radius: 10px;
    }

    .imagens-zologico {
      height: 180px;
    }

    #imagenMenor-zologico {
      height: 260px;
    }
  </style>
</head>
