<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Simples</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat-container {
    width: 350px;
    height: 500px;
    background: #222;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .mensagens {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }
  .mensagem {
    background: #333;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .usuario {
    font-weight: bold;
    color: #6cf;
  }
  .area-input {
    display: flex;
    border-top: 1px solid #444;
  }
  input {
    flex: 1;
    padding: 10px;
    border: none;
    background: #111;
    color: #fff;
    outline: none;
  }
  button {
    background: #6cf;
    border: none;
    color: #000;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #5ad;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div id="mensagens" class="mensagens"></div>
  <div class="area-input">
    <input id="entradaMensagem" type="text" placeholder="Digite sua mensagem...">
    <button id="botaoEnviar">Enviar</button>
  </div>
</div>

<script>
  const elementoMensagens = document.getElementById("mensagens");
  const entradaMensagem = document.getElementById("entradaMensagem");
  const botaoEnviar = document.getElementById("botaoEnviar");

  // Lista de usu√°rios e mensagens aleat√≥rias
  const usuarios = ["Ana", "Bruno", "Carlos", "Duda", "Enzo", "Fernanda", "Gustavo", "Helena"];
  const mensagensAleatorias = [
    "Que legal isso!",
    "Eu tamb√©m acho!",  
    "Hahaha boa!",
    "S√©rio mesmo?",
    "Kkkkkkkk",
    "Interessante...",
    "Algu√©m mais viu isso?",
    "Top demais!",
    "Concordo 100%",
    "Uau üòÆ"
  ];

  // Fun√ß√£o para criar e mostrar uma mensagem
  function adicionarMensagem(usuario, texto) {
    const divMensagem = document.createElement("div");
    divMensagem.classList.add("mensagem");
    divMensagem.innerHTML = `<span class="usuario">${usuario}:</span> ${texto}`;
    elementoMensagens.appendChild(divMensagem);
    elementoMensagens.scrollTop = elementoMensagens.scrollHeight; // rola pro fim
  }

  // Quando clicar no bot√£o "Enviar"
  botaoEnviar.addEventListener("click", () => {
    const texto = entradaMensagem.value.trim();
    if (texto === "") return;

    // Adiciona sua mensagem
    adicionarMensagem("Voc√™", texto);
    entradaMensagem.value = "";

    // Gera 5 mensagens aleat√≥rias de outras pessoas
    for (let i = 0; i < 5; i++) {
      const usuario = usuarios[Math.floor(Math.random() * usuarios.length)];
      const mensagem = mensagensAleatorias[Math.floor(Math.random() * mensagensAleatorias.length)];
      setTimeout(() => adicionarMensagem(usuario, mensagem), (i + 1) * 500); // com delay de 0.5s entre elas
    }
  });

  // Permite enviar apertando Enter
  entradaMensagem.addEventListener("keypress", (e) => {
    if (e.key === "Enter") botaoEnviar.click();
  });
</script>

</body>
</html>
