<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Css/index.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-size: 16px;
        }

        header {
            position: absolute;
            top: 1.25rem;
            /* 20px */
            left: 2.5rem;
            /* 40px */
            z-index: 10;
        }

        header #logo {
            position: absolute;
            height: 6.875rem;
            /* 110px */
            width: auto;
        }

        main {
            background-color: #fff;
        }

        #container-pagina {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #container-imagem {
            flex: 1.1;
        }

        #imagem-direita {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #container-cadastro {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CARD DO LOGIN */
        #login {
            background-color: white;
            border-radius: 4.375rem;
            /* 70px */
            height: 53.125rem;
            /* 850px */
            width: 43.75rem;
            /* 700px */
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.3);
            /* 8px 20px */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #texto-login {
            display: flex;
            justify-content: center;
            color: #FF9D00;
            font-size: 4.375rem;
            /* 70px */
            margin-top: 3rem;
            /* 30px */
        }

        #formulario {
            margin-top: 2rem;
            /* 20px */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-formulario {
            height: 3.125rem;
            /* 50px */
            width: 33.25rem;
            /* 532px */
            border-radius: 4.375rem;
            /* 70px */
            border: 0.063rem solid #FF9D00;
            /* 1px */
            padding-top: 0.625rem;
            /* 10px */
        }

        .input-formulario:not(:placeholder-shown) {
            height: 3.125rem;
            width: 33.25rem;
            border-radius: 4.375rem;
            border: 0.063rem solid #FF9D00;
            padding-top: 0.625rem;
            font-size: 1.5em;
            text-indent: 1.563rem;
            /* 25px */
            padding-bottom: 0.25rem;
            /* 4px */
        }

        .input-formulario::placeholder {
            height: 3.125rem;
            width: 33.25rem;
            padding-top: 0.625rem;
            font-size: 2em;
            text-indent: 1.563rem;
            padding-bottom: 0.25rem;
        }

        form .label-formulario {
            font-size: 1.875rem;
            /* 30px */
            margin-bottom: 0.625rem;
            /* 10px */
            display: block;
            text-align: left;
            width: 73%;
        }

        .espaco-label {
            margin-top: 1.25rem;
            /* 20px */
        }

        #container-conectado {
            width: 100%;
            max-width: 32.375rem;
            /* 518px */
            margin-top: 1.25rem;
            /* 20px */
            text-align: right;
        }

        .label-conectado {
            font-size: 1.3rem;
            font-weight: normal;
            text-decoration: none;
        }

        button {
            margin-top: 2.5rem;
            /* 40px */
            height: 3.9375rem;
            /* 63px */
            width: 100%;
            max-width: 33.25rem;
            /* 532px */
            border-radius: 4.375rem;
            /* 70px */
            background-color: #FF9D00;
            font-size: 1.7rem;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* FUNDO DECORATIVO */
        #circulo-fundo {
            position: absolute;
            background-color: #FFDAB5;
            height: 120vh;
            width: 70vh;
            border-top-right-radius: 1000%;
            border-bottom-right-radius: 67%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="img/logoZooZ-Photoroom.png" alt="Logo Zooz">
    </header>

    <main>
        <figure id="circulo-fundo"></figure>

        <section id="container-pagina">

            <section id="container-cadastro">


                <section id="login">
                    <h1 id="texto-login">Cadastre-se</h1>
                    <form action="" id="formulario">
                        <label for="cpf" class="label-formulario">CPF:</label>
                        <input type="text" class="input-formulario" name="cpf" required
                            placeholder="ex:  111.111.111-11">

                        <label for="nome" class="label-formulario espaco-label">Nome:</label>
                        <input type="text" class="input-formulario" name="nome" required
                            placeholder="Miguel Antonio Torres Diogo">

                        <label for="email" class="label-formulario espaco-label">E-mail:</label>
                        <input type="text" class="input-formulario" name="email" required
                            placeholder="miguelantonio@gmail.com">

                        <label for="senha" class="label-formulario espaco-label">Senha:</label>
                        <input type="text" class="input-formulario" name="senha" required placeholder="Senha@123">

                        <section id="container-conectado">
                            <a href="paginaLogin.html" class="label-conectado">JÃ¡ possui uma conta?</a>
                        </section>

                        <button>Concluir</button>
                    </form>
                </section>


            </section>

            <section id="container-imagem">
                <img id="imagem-direita" src="img/foto_cadastro/foto_cadastro.png" alt="Imagem animais">
            </section>

        </section>
    </main>
</body>

</html>
