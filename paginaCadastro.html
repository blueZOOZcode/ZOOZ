<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/cadastroLogin.css">
    <style>
        #login{
        height: 53.125rem;
        width: 43.75rem;
        }

        #formulario{
        margin-top: 2rem;
        }

        .espaco-label {
            margin-top: 1.25rem;
        }

        #container-conectado {
            width: 100%;
            max-width: 32.375rem;
            margin-top: 1.25rem;
            text-align: right;
        }

        button {
            margin-top: 2.5rem;
            height: 3.9375rem;  
            width: 100%;
            max-width: 33.25rem;
            border-radius: 4.375rem;
            background-color: #FF9D00;
            font-size: 1.7rem;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="img/logoZooZ-Photoroom.png" alt="Logo Zooz">
    </header>

    <main>
        <figure id="circulo-fundo"></figure>

        <section id="container-pagina">

            <section id="container-cadastro">


                <section id="login">
                    <h1 id="texto-login">Cadastre-se</h1>
                    <form action="" id="formulario">
                        <label for="cpf" class="label-formulario">CPF:</label>
                        <input type="text" class="input-formulario" name="cpf" required
                            placeholder="ex:  111.111.111-11" maxlength="11">

                        <label for="nome" class="label-formulario espaco-label">Nome:</label>
                        <input type="text" class="input-formulario" name="nome" required
                            placeholder="Miguel Antonio Torres Diogo">

                        <label for="email" class="label-formulario espaco-label">E-mail:</label>
                        <input type="text" class="input-formulario" name="email" required
                            placeholder="miguelantonio@gmail.com">

                        <label for="senha" class="label-formulario espaco-label">Senha:</label>
                        <input type="text" class="input-formulario" name="senha" required placeholder="Senha@123">

                        <section id="container-conectado">
                            <a href="paginaLogin.html" class="label-conectado">JÃ¡ possui uma conta?</a>
                        </section>

                        <button type="submit">Concluir</button>
                    </form>
                </section>


            </section>

            <section id="container-imagem">
                <img id="imagem-direita" src="img/foto_cadastro/foto_cadastro.png" alt="Imagem animais">
            </section>

        </section>
    </main>
    <script src="js/scriptCadastro.js"></script>
</body>

</html>
